<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./restaurar-contrasena.component.css">
    <title>Recuperar Contraseña</title>
</head>

<body>
    <div class="recovery-container">
        <h2 class="recovery-title">¿No puedes iniciar sesión?</h2>
        <form class="recovery-form">
            <label for="identification-type">Tipo de Identificación:</label>
            <select id="identification-type" name="identification-type">
                <option value="dni">DNI</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
            <label for="identification-number">Número de Identificación:</label>
            <input type="text" id="identification-number" name="identification-number"
                placeholder="Ingrese su número de identificación" required pattern="[0-9]*">
            <button type="submit" class="next-button" (click)="siguiente()">Siguiente</button>
        </form>
    </div>
</body>
</html>
