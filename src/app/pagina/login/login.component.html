<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.component.css">
  <script src="app.js" defer></script>
  <title>Iniciar Sesión</title>
</head>

<body>
  <div class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" class="text-aline-center" onclick="login()">Iniciar Sesión</button>
      <br>
      <div class="login-links">
        <p><a routerLink="/restaurar-contrasena">¿Olvidaste tu contraseña?</a></p>
        <p><a routerLink="/registro">¿No tienes cuenta?, Regístrate</a></p>
      </div>
    </form>
  </div>
</body>
</html>
